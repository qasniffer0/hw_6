plugins {
    id 'java-library'
}
group 'com.sniffer0'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.9.0',
            'org.junit.jupiter:junit-jupiter:5.9.0')

}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}